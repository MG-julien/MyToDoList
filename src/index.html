<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--import of "Space Mono" of "Google Fonts" format regular 400 and bold 700-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--title onglet-->
    <title>MyToDoList</title>
  </head>

  <body>
    <div class="toDoListContainer">
      <div class="formContainer">
        <form>
          <label for="addTask">Ecrivez vos nouvelles idées ici !</label>
          <div class="formContainer__input">
            <input
              type="text"
              name="addTask"
              minlength="3"
              maxlength="80"
              placeholder="Rappelez-vous, tout commence avec des petites idées... "
            />
            <input type="submit" name="submitTask" value="Valider" />
          </div>
        </form>
      </div>
      <div class="listTaskContainer"></div>
    </div>
  </body>
</html>
